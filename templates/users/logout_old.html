{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h4>Вы успешно вышли из системы</h4>
                    <p class="text-muted">Спасибо за использование нашего сервиса!</p>
                </div>
                
                <!-- Автоматическое перенаправление через 3 секунды -->
                <div id="redirect-countdown" class="mb-3">
                    <p class="small text-muted">Перенаправление на главную страницу через <span id="countdown">3</span> секунд...</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти снова
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Автоматическое перенаправление через 3 секунды
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
            clearInterval(countdownInterval);
            window.location.href = "{% url 'home' %}";
        }
    }, 1000);
</script>
{% endblock %}
